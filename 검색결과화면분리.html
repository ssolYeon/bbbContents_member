<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 검색 결과 있을 때 -->
    <div class="myp_searchResult_container">
      <p class="myp_searchResult_num total_posts">
        검색결과 <span class="number" id="resultTotal"></span>개
      </p>

      <ul role="list" class="list_contents" id="origin_list"></ul>

      <div class="btn_view_more_container" style="display: none">
        <button type="button" class="btn_view_more list_newest">더보기</button>
      </div>
    </div>

    <!-- 
		검색 결과 없을 때 

		인라인으로 넣어둔 높이 값은 개발 완료하고 말씀해주시면 css 파일에 넣어두겠습니다
		id로 사용하실 것 같아서 컨테이너 class명은 동일하게 두었습니다 
	-->
    <div class="myp_searchResult_container" style="height: 38rem">
      <p class="myp_searchResult_num total_posts">
        검색결과 <span class="number" id="resultTotal"></span>개
      </p>

      <div class="bbb_empty_container" id="bbb_empty_container">
        <img src="/src/assets/images/icons/icon_empty_search@x3.png" alt="" />
        <p>검색 결과가 없습니다.</p>
      </div>
    </div>
  </body>
</html>
